<p-dialog id="logDialog" #loginD header="{{ loginService.loginDialogHeader | i18Translate }}"
          [(visible)]="loginService.displayLogDialog" modal="modal" [responsive]="true">
  <div class="ui-grid ui-grid-responsive ">
    <form novalidate (ngSubmit)="doLogin(); loginNgForm.resetForm();" #loginNgForm="ngForm">
      <div class="ui-grid-row">
        <div class="ui-grid-col-12">
          <div class="ui-grid-col-9">
            <app-input-with-icon icon="user">
              <label>{{loginService.userEmailPlaceHolder | i18Translate}}</label>
              <input appInputWithIcon type="email" style="width: 70%; font-size: .9em"
                     name="userEmail" autocomplete="off"
                     data-stripe="email"
                     placeholder="{{loginService.userEmailPlaceHolder | i18Translate}}"
                     [(ngModel)]="loginService.bindUserEM" required #inputUserEmail="ngModel"/>
            </app-input-with-icon>
          </div>
          <div class="ui-grid-col-3">
           <span class="ui-state-error wraps-word" style="width: 30%; margin:5px"
                 *ngIf="inputUserEmail.touched && inputUserEmail.invalid">{{loginService.userEmailInvalid | i18Translate}}</span>
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-12">
          <div class="ui-grid-col-9">
            <app-input-with-icon icon="key">
              <label>{{loginService.userPassPlaceHolder | i18Translate}}</label>
              <input appInputWithIcon type="password" style="width: 70%; font-size: .9em"
                     name="userPass" autocomplete="off"
                     data-stripe="password"
                     placeholder="{{loginService.userPassPlaceHolder | i18Translate}}"
                     [(ngModel)]="loginService.bindUserPW" required #inputUserPass="ngModel"/>
            </app-input-with-icon>
          </div>
          <div class="ui-grid-col-3">
           <span class="ui-state-error wraps-word" style="width: 30%; margin:5px"
                 *ngIf="inputUserPass.touched && inputUserPass.invalid">{{loginService.userPassInvalid | i18Translate}}</span>
          </div>
        </div>
        </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-12">
          <p-footer>
            <button type="button" pButton icon="fa fa-check" type="submit"
                    label="{{ loginService.dialogOkBtn | i18Translate }}">

            </button>
            <span style="width: 1em;">&nbsp;</span>
            <button type="button" pButton icon="fa fa-close" (click)="loginNgForm.resetForm();loginD.close($event);"
                    label="{{ loginService.dialogCancelBtn | i18Translate }}">

            </button>
          </p-footer>
        </div>
      </div>
    </form>
  </div>

</p-dialog>
